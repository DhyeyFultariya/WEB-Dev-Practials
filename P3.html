<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time Table</title>
  <style>
    table,h1{
      text-align: center;
      padding: 50px;
      margin: auto;
      width: 50%;
      border-collapse: collapse;
    }
    th{
      background-color: #f2f2f2;
    }
    table, th, td{
      border: 1px solid black;
    }
    td{
      text-align: center;
      padding: 15px
    }
  </style>
</head>
<body>
  <h1>Time Table Sem - 5 (IT)</h1>

   <table>
    <tr>
     <th>Time</th>
     <th>10:30</th>
     <th>11:30</th> 
     <th>1:00</th>
     <th>2:00</th>
     <th>3:15</th>
     <th>4:15</th>
    </tr>

    <tr>
      <th>Day</th>
      <th>11:30</th>
      <th>12:30</th>
      <th>2:00</th>
      <th>3:00</th>
      <th>4:15</th>
      <th>5:15</th>
    </tr>

    <tr>
      <th>Monday</th>
      <td>IPDC</td>
      <td>PE</td>
      <td colspan="2">CN</td>
      <td>WD</td>
      <td>PE</td>
    </tr>

    <tr>
      <th>Tuesday</th>
      <td>CN</td>
      <td>CN</td>
      <td colspan="2">WD</td>
      <td>WD</td>
      <td>WD</td>
    </tr>

    <tr>
      <th>Wednesday</th>
      <td>ADA</td>
      <td>ADA</td>
      <td colspan="2">D.SCI</td>
      <td colspan="2">Library</td>
    </tr>

    <tr>
      <th>Thursday</th>
      <td>CN</td>
      <td>CN</td>
      <td>ADA</td>
      <td>ADA</td>
      <td colspan="2">Library</td>
    </tr>

    <tr>
      <th>Friday</th>
      <td>IPDC</td>
      <td>PE</td>
      <td colspan="2">ADA</td>
      <td>D.SCI</td>
      <td>D.SCI</td>
    </tr>

    <tr>
      <th>Saturday</th>
      <td colspan="4">DE</td>
      <td colspan="2">Library</td>
    </tr>
  </table> 


</body>
</html>
