<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P-5 User Registration Form</title>
</head>
<body>

    <h2>User Registration Form</h2>
    <form action="#" method="post" >
        <!-- Name -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
        <br><br>

        <!-- Date of Birth -->
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
        <br><br>

        <!-- Gender -->
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="Male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label>
        <br><br>

        <!-- Email -->
        <label for="email">Email Id:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <br><br>

        <!-- Mobile Number -->
        <label for="mobile">Mobile No.:</label>
        <input type="tel" id="mobile" name="mobile" placeholder="Enter your mobile number" pattern="[0-9]{10}" required>
        <br><br>

        <!-- Address -->
        <label for="address">Address:</label><br>
        <textarea id="address" name="address" rows="5" cols="30" placeholder="Enter your address" required></textarea>
        <br><br>

        <!-- State -->
        <label for="state">State:</label>
        <select id="state" name="state" required>
            <option value="">Select your state</option>
            <option value="State1">State1</option>
            <option value="State2">State2</option>
            <option value="State3">State3</option>
        </select>
        <br><br>

        <!-- Education -->
        <label>Education:</label>
        <input type="checkbox" id="undergraduate" name="education[]" value="Undergraduate">
        <label for="undergraduate">Undergraduate</label>
        <input type="checkbox" id="postgraduate" name="education[]" value="Postgraduate">
        <label for="postgraduate">Postgraduate</label>
        <input type="checkbox" id="diploma" name="education[]" value="Diploma">
        <label for="diploma">Diploma</label>
        <br><br>

        <!-- Image Upload -->
        <label for="profile_pic">Upload Profile Image:</label>
        <input type="file" id="profile_pic" name="profile_pic" accept="image/*">
        <br><br>

        <!-- Submit Button -->
        <button type="submit">Register</button>
    </form>

</body>
</html>
