<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P-7 Web Page with Frames</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            width: 100%;
            height: 100vh;
        }
        .nav {
            width: 20%;
            background-color: #f0f0f0;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        .nav a {
            display: block;
            padding: 10px;
            margin-bottom: 10px;
            text-decoration: none;
            color: #333;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            background-color: #e0e0e0;
        }
        .nav a:hover {
            background-color: #ccc;
        }
        .content {
            width: 80%;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Left Navigation Links -->
        <div class="nav">
            <h3>Navigation</h3>
            <a href="page1.html" target="contentFrame">Page 1</a>
            <a href="page2.html" target="contentFrame">Page 2</a>
            <a href="page3.html" target="contentFrame">Page 3</a>
        </div>

        <!-- Right Content Area with iframe -->
        <div class="content">
            <iframe name="contentFrame" src="page1.html"></iframe>
        </div>
    </div>

</body>
</html>
